<div class="surface-card p-4 shadow-2 border-round">
  <div class="flex justify-content-end flex-wrap">
    <div class="flex flex-column  align-items-center">
      <p-avatar [label]="info.username?.charAt(0)" styleClass="mr-2" size="xlarge" shape="circle" />
      <div class="">{{info.username?.toUpperCase()}}</div>

    </div>
  </div>
</div>
<div class="min-h-screen flex relative lg:static surface-ground">
  <div class="h-screen surface-section hidden lg:block flex-shrink-0 absolute lg:static left-0 top-0 z-1 border-right-1 surface-border w-18rem lg:w-7rem select-none">
    <div class="flex flex-column h-full">
      <div class="mt-3">
        <ul class="list-none p-0 m-0">
          <li>
            <a pRipple class="p-ripple p-element flex flex-row lg:flex-column align-items-center cursor-pointer p-3 lg:justify-content-center text-cyan-600 border-left-2 border-cyan-600 hover:border-300 transition-duration-150 transition-colors">
              <i class="pi pi-home mr-2 lg:mr-0 mb-0 lg:mb-2 text-base lg:text-2xl"></i>
              <span class="font-medium inline text-base lg:text-xs lg:block">Inicio</span>
              <span class="p-ink"></span>
            </a>
          </li>
          <li>
            <a pRipple class="p-ripple p-element flex flex-row lg:flex-column align-items-center cursor-pointer p-3 lg:justify-content-center text-600 border-left-2 border-transparent hover:border-300 transition-duration-150 transition-colors">
              <i class="pi pi-check-square mr-2 lg:mr-0 mb-0 lg:mb-2 text-base lg:text-2xl"></i>
              <span class="font-medium inline text-base lg:text-xs lg:block">Refgistro</span>
              <span class="p-ink" style="height: 111px; width: 111px; top: -15.5px; left: 7.5px;"></span>
            </a>
          </li>
          <li>
            <a pRipple class="p-ripple p-element flex flex-row lg:flex-column align-items-center cursor-pointer p-3 lg:justify-content-center text-600 border-left-2 border-transparent hover:border-300 transition-duration-150 transition-colors">
              <i class="pi pi-calendar mr-2 lg:mr-0 mb-0 lg:mb-2 text-base lg:text-2xl"></i>
              <span class="font-medium inline text-base lg:text-xs lg:block">Detalles</span>
              <span class="p-ink" style="height: 111px; width: 111px; top: -15.5px; left: 7.5px;"></span>
            </a>
          </li>
          <li>
            <a pRipple class="p-ripple p-element flex flex-row lg:flex-column align-items-center cursor-pointer p-3 lg:justify-content-center text-600 border-left-2 border-transparent hover:border-300 transition-duration-150 transition-colors">
              <i class="p-element pi pi-chart-line mr-2 lg:mr-0 mb-0 lg:mb-2 text-base lg:text-2xl p-overlay-badge"></i>
              <span class="font-medium inline text-base lg:text-xs lg:block">Reportes</span>
              <span class="p-ink" style="height: 111px; width: 111px; top: -15.5px; left: 7.5px;"></span>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
