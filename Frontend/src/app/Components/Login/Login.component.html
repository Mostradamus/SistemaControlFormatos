<div
  class="align-items-center flex justify-content-center lg:px-8 md:px-6 px-4 py-8 ng-star-inserted"
>
  <div class="surface-card p-4 shadow-2 border-round w-full lg:w-6">
    <div class="text-center mb-5">
      <div class="text-900 text-3xl font-medium mb-3">Hola Tecnico!</div>
      <span class="text-600 font-medium line-height-3"
        >Bienvenido al sistema de control de formatos, porfavor digite sus
        credenciales para utilizar el sistema</span
      >
    </div>
    <form [formGroup]="form">
      <div>
        <label for="email1" class="block text-900 font-medium mb-2"
          >Usuario</label
        >
        <input
          id="email1"
          type="text"
          placeholder="Nombre de Usuario"
          pInputText
          class="w-full mb-3"
          formControlName="username"
        />

        <label for="password1" class="block text-900 font-medium mb-2"
          >Contraseña</label
        >
        <input
          id="password1"
          type="password"
          placeholder="Contraseña de Usuario"
          pInputText
          class="w-full mb-3"
          formControlName="password"
        />

        <div class="flex align-items-center justify-content-between mb-6">
          <div class="flex align-items-center">
            <p-checkbox
              id="rememberme1"
              [binary]="true"
              styleClass="mr-2"
            ></p-checkbox>
            <label for="rememberme1" class="text-900">Remember me</label>
          </div>
        </div>

        <button
          pButton
          pRipple
          label="Iniciar Sesion"
          icon="pi pi-user"
          class="w-full"
          (click)="Login()"
        ></button>
      </div>
    </form>
  </div>
</div>
