<div class="align-items-center w-full flex justify-content-center lg:px-8 md:px-6 px-7 py-8 ng-star-inserted background" >
  <div class="bg-green-50 opacity-90  p-5  shadow-7 border-round w-max grid ">
    <div class="col-12 px-1">
      <div class="text-center mb-5">
        <div class="text-900 text-3xl font-medium mb-3">¡Hola Usuario!</div>
        <!-- <span class="text-600 font-medium line-height-3">Bienvenido al sistema de control de formatos, por favor digite sus credenciales previamente asignados para inicializar el sistema</span> -->
      </div> 
      <form [formGroup]="form">
        <div>
          <label for="email1" class="block text-900 font-medium mb-2">Usuario</label>
          <input id="email1" type="text" placeholder="Nombre de Usuario" pInputText  class="w-full mb-3"
            formControlName="username"/>
          <label for="password1" class="block text-900 font-medium mb-2">Contraseña</label>
          <input id="password1" type="password" placeholder="Contraseña de Usuario" pInputText class="w-full mb-3" formControlName="password"/>
          <button pButton pRipple label="Iniciar Sesion" icon="pi pi-user" class="w-full" (click)="Login()"></button>
        </div>
      </form>
    </div>
  </div>
</div>
<p-toast></p-toast>
