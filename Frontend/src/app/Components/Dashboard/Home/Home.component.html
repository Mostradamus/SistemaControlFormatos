<div class="surface-ground px-4 py-5 md:px-6 lg:px-8">
  <div class="grid">
    <div class="col-12 ">
      <div class="p-3 text-center bg-blue-500" style="border-radius: 12px;">

      </div>
    </div>

        <div class="lg:px-2 md:px-4 px-3 py-2">
          <ul class="surface-card p-2 m-0 list-none flex overflow-x-auto select-none">
              <li *ngFor="let tab of tabs; let i = index" class="mr-2">
              <a 
                class="p-ripple p-element cursor-pointer px-4 py-3 flex align-items-center border-round transition-colors transition-duration-150"
                [ngClass]="{'bg-primary text-white': selectedTab === i, 'hover:surface-100 text-700': selectedTab !== i}"
                (click)="selectTab(i)">
                <span class="font-medium text-nowrap lg:text-2lg">{{ tab.label }}</span>
              </a>
            </li>
            
          </ul>
        </div>
      </div>
    </div>
    <div class="col-12">
      <div class="block-content">
        <div class="lg:px-2 md:px-4 px-3 py-1">
          <div class="surface-card p-1 m-0 list-none flex">
            <app-rende-html  [content]="contents[selectedCategory]"></app-rende-html>

          </div>
        </div>
      </div>
