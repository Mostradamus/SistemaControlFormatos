
<div class="container">
  <div class="min-h-screen flex relative lg:static surface-ground">
    <div class="h-screen surface-section hidden lg:block flex-shrink-0 absolute lg:static left-0 top-0 z-1 border-right-1 surface-border w-18rem lg:w-7rem select-none">
      <div class="flex flex-column h-full">
        <div class="mt-3 flex flex-column justify-content-around h-full flex-wrap ">
          <ul class="list-none px-2 m-0">
            <li>
              <a pRipple routerLink="/Dashboard/Home" routerLinkActive="text-cyan-600 border-left-2 border-cyan-600" class="p-ripple p-element no-underline flex flex-row lg:flex-column align-items-center cursor-pointer py-3 lg:justify-content-center text-800  border-transparent hover:border-300 transition-duration-150 transition-colors">
                <i class="pi pi-home mr-2 lg:mr-0 mb-0 lg:mb-2 text-base lg:text-2xl"></i>
                <span class="font-medium inline text-base lg:text-xs lg:block">Inicio</span>
                <span class="p-ink px-2"></span>
              </a>
            </li>
            <li>
              <a pRipple routerLink="/Dashboard/Formatos" routerLinkActive="text-cyan-600 border-left-2 border-cyan-600" class="p-ripple p-element no-underline flex flex-row lg:flex-column align-items-center cursor-pointer py-3 lg:justify-content-center text-800  border-transparent hover:border-300 transition-duration-150 transition-colors">
                <i class="pi pi-check-square mr-2 lg:mr-0 mb-0 lg:mb-2 text-base lg:text-2xl"></i>
                <span class="font-medium inline text-base lg:text-xs lg:block">Formatos</span>
                <span class="p-ink" style="height: 111px; width: 111px; top: -15.5px; left: 7.5px;"></span>
              </a>
            </li>
            <li>
              <a pRipple routerLink="/Dashboard/Control" routerLinkActive="text-cyan-600 border-left-2 border-cyan-600" class="p-ripple p-element no-underline flex flex-row lg:flex-column align-items-center cursor-pointer py-3 px-2 lg:justify-content-center text-800  border-transparent hover:border-300 transition-duration-150 transition-colors">
                <i class="pi pi-calendar mr-2 lg:mr-0 mb-0 lg:mb-2 text-base lg:text-2xl"></i>
                <span class="font-medium inline text-center text-base lg:text-xs lg:block">Control de formatos</span>
                <span class="p-ink" style="height: 111px; width: 111px; top: -15.5px; left: 7.5px;"></span>
              </a>
            </li>
            <li>
              <a pRipple routerLink="/Dashboard/Reportes" routerLinkActive="text-cyan-600 border-left-2 border-cyan-600" class="p-ripple p-element no-underline flex flex-row lg:flex-column align-items-center cursor-pointer py-3 lg:justify-content-center text-800  border-transparent hover:border-300 transition-duration-150 transition-colors">
                <i class="p-element pi pi-chart-line mr-2 lg:mr-0 mb-0 lg:mb-2 text-base lg:text-2xl p-overlay-badge"></i>
                <span class="font-medium inline text-base lg:text-xs lg:block">Reportes</span>
                <span class="p-ink" style="height: 111px; width: 111px; top: -15.5px; left: 7.5px;"></span>
              </a>
            </li>
          </ul> 
          <ul class="list-none p-0 m-0">
            <li>
              <div class="flex justify-content-center flex-wrap">
                <div class="flex flex-column  align-items-center">
                  <div class="font-medium inline text-800 text-base lg:text-lg lg:block border-top-1 border-bottom-1 my-2 shadow-2" >{{info.username?.toUpperCase()}}</div>
                  <p-button label=""icon=" pi pi-power-off" [rounded]="true" severity="danger" (onClick)="CerrarSession()" />
                </div>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <div class="router-container">
      <router-outlet></router-outlet>
    </div>
    <!-- <ng-content class="w-full">
      <router-outlet/>
  
    </ng-content> -->
  
  </div>

</div>
